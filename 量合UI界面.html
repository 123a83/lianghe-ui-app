<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量合-算力即未来</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3a 25%, #2d1b69 50%, #1e3c72 75%, #0f3460 100%);
            color: #ffffff;
            margin: 0 auto;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 响应式容器 */
        .container {
            max-width: 375px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        /* 增强的科技感背景动画 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 15%, rgba(0, 123, 255, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 85% 25%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 45% 85%, rgba(138, 43, 226, 0.08) 0%, transparent 40%),
                linear-gradient(45deg, transparent 30%, rgba(0, 123, 255, 0.03) 50%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* 增强状态栏设计 */
        .status-bar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(25px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            border-bottom: 1px solid rgba(0, 200, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-icons i {
            color: #00ff88;
            font-size: 12px;
            filter: drop-shadow(0 0 3px rgba(0, 255, 136, 0.5));
            animation: iconGlow 2s ease-in-out infinite alternate;
        }

        @keyframes iconGlow {
            from { filter: drop-shadow(0 0 3px rgba(0, 255, 136, 0.5)); }
            to { filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.8)); }
        }

        /* 优化用户信息栏 */
        .user-info {
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.15) 0%, rgba(0, 255, 255, 0.15) 100%);
            padding: 14px 20px;
            text-align: right;
            font-size: 12px;
            color: #00ffff;
            border-bottom: 1px solid rgba(0, 200, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .user-info::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, #00ffff, #007bff);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* 增强头部设计 */
        .header {
            background: url('C:/Users/19830/Desktop/量合背景.jpg');
            background-size: cover;
            background-position: center;
            padding: 35px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 200, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent 60%, rgba(0, 123, 255, 0.1) 70%, transparent 80%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(138, 43, 226, 0.03) 0%, transparent 50%);
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 32px;
            color: #ffffff;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 
                0 0 20px rgba(0, 123, 255, 0.6),
                0 0 40px rgba(0, 255, 255, 0.3);
            letter-spacing: 1px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px rgba(0, 123, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.3); }
            50% { transform: scale(1.02); text-shadow: 0 0 25px rgba(0, 123, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.5); }
        }

        .header .subtitle {
            font-size: 15px;
            color: #00ffff;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* 优化通知样式 */
        .notification {
            background: linear-gradient(90deg, rgba(255, 193, 7, 0.15) 0%, rgba(255, 152, 0, 0.15) 100%);
            padding: 16px 20px;
            border-left: 4px solid #ffc107;
            font-size: 13px;
            color: #ffc107;
            line-height: 1.5;
            margin: 12px 20px;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.1);
            animation: slideInFromRight 1s ease-out;
        }

        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ffc107, #ff9800);
            animation: notificationGlow 2s ease-in-out infinite alternate;
        }

        @keyframes notificationGlow {
            from { box-shadow: 0 0 5px rgba(255, 193, 7, 0.5); }
            to { box-shadow: 0 0 15px rgba(255, 193, 7, 0.8); }
        }

        @keyframes slideInFromRight {
            0% { 
                transform: translateX(100%);
                opacity: 0;
            }
            100% { 
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 通知文字滚动效果 */
        .notification-text {
            display: inline-block;
            animation: textFlow 8s linear infinite;
            white-space: nowrap;
        }

        @keyframes textFlow {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .notification i {
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        /* 优化内容区域 */
        .content {
            flex: 1;
            margin: 25px 20px;
        }

        .section-title {
            padding: 25px 0;
            font-size: 20px;
            font-weight: 800;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.5) 0%, transparent 100%);
            margin-left: 15px;
        }

        .section-title i {
            color: #007bff;
            font-size: 22px;
            padding: 10px;
            background: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        /* 增强统计卡片设计 */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.12) 0%, rgba(0, 255, 255, 0.08) 100%);
            border: 1px solid rgba(0, 200, 255, 0.4);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #00ffff, #8a2be2);
            animation: cardGradient 3s ease-in-out infinite;
        }

        @keyframes cardGradient {
            0%, 100% { background: linear-gradient(90deg, #007bff, #00ffff); }
            50% { background: linear-gradient(90deg, #00ffff, #8a2be2); }
        }

        .stat-card:hover {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.18) 0%, rgba(0, 255, 255, 0.12) 100%);
            border-color: rgba(0, 200, 255, 0.6);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 123, 255, 0.25);
        }

        .stat-card .label {
            font-size: 12px;
            color: #b0bec5;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 800;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            animation: valueGlow 2s ease-in-out infinite alternate;
        }

        @keyframes valueGlow {
            from { text-shadow: 0 0 15px rgba(0, 255, 255, 0.6); }
            to { text-shadow: 0 0 25px rgba(0, 255, 255, 0.9); }
        }

        .stat-card .unit {
            font-size: 16px;
            color: #007bff;
            margin-left: 6px;
            font-weight: 600;
        }

        /* 优化进度条 */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00ffff, #8a2be2);
            background-size: 200% 100%;
            border-radius: 3px;
            animation: progress 2s ease-in-out, progressFlow 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: var(--progress-width, 75%); }
        }

        @keyframes progressFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 优化记录区域 */
        .records-section {
            margin-top: 35px;
        }

        .records-header {
            padding: 20px 0;
            font-size: 18px;
            color: #ffffff;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .records-header i {
            color: #007bff;
            font-size: 20px;
            animation: iconFloat 3s ease-in-out infinite;
        }

        .records-container {
            max-height: 450px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 200, 255, 0.6) transparent;
            padding-right: 8px;
        }

        .records-container::-webkit-scrollbar {
            width: 6px;
        }

        .records-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .records-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #007bff, #00ffff);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .records-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #0056b3, #00cccc);
        }

        /* 增强记录卡片 */
        .record-card {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.12) 0%, rgba(0, 255, 255, 0.06) 50%, rgba(138, 43, 226, 0.04) 100%);
            border: 1px solid rgba(0, 200, 255, 0.4);
            border-radius: 18px;
            padding: 22px;
            margin-bottom: 18px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.1);
        }

        .record-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #00ffff, #8a2be2);
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        .record-card:hover {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.18) 0%, rgba(0, 255, 255, 0.12) 50%, rgba(138, 43, 226, 0.08) 100%);
            border-color: rgba(0, 200, 255, 0.6);
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 35px rgba(0, 123, 255, 0.2);
        }

        .record-card:hover::before {
            transform: scaleX(1);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
        }

        .record-type {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ffff;
            font-weight: 700;
            font-size: 14px;
        }

        .record-type i {
            color: #007bff;
            font-size: 18px;
            padding: 10px;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 255, 255, 0.2));
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5); }
        }

        .record-amount {
            text-align: right;
        }

        .amount-value {
            font-size: 26px;
            font-weight: 800;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
            line-height: 1;
            animation: amountGlow 2s ease-in-out infinite alternate;
        }

        @keyframes amountGlow {
            from { text-shadow: 0 0 15px rgba(0, 255, 136, 0.6); }
            to { text-shadow: 0 0 25px rgba(0, 255, 136, 0.9); }
        }

        .amount-unit {
            font-size: 14px;
            color: #007bff;
            opacity: 0.9;
            font-weight: 600;
        }

        .record-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-top: 18px;
        }

        .detail-item {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(0, 123, 255, 0.1);
            border-color: rgba(0, 200, 255, 0.3);
            transform: translateY(-2px);
        }

        .detail-label {
            font-size: 11px;
            color: #b0bec5;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 13px;
            color: #ffffff;
            font-weight: 700;
        }

        .record-date {
            font-size: 12px;
            color: #00ffff;
            opacity: 0.9;
            margin-top: 15px;
            text-align: center;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            font-weight: 500;
        }

        .record-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(0, 255, 136, 0.25);
            color: #00ff88;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 700;
            margin-top: 10px;
            border: 1px solid rgba(0, 255, 136, 0.4);
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
        }

        .record-status.processing {
            background: rgba(255, 193, 7, 0.25);
            color: #ffc107;
            border-color: rgba(255, 193, 7, 0.4);
            box-shadow: 0 2px 10px rgba(255, 193, 7, 0.2);
        }

        .record-status.completed {
            background: rgba(0, 255, 136, 0.25);
            color: #00ff88;
            border-color: rgba(0, 255, 136, 0.4);
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
        }

        /* 优化加载更多按钮 */
        .load-more-btn {
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.15) 0%, rgba(0, 255, 255, 0.15) 100%);
            border: 2px dashed rgba(0, 200, 255, 0.4);
            border-radius: 15px;
            padding: 18px;
            color: #007bff;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .load-more-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .load-more-btn:hover {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.25) 0%, rgba(0, 255, 255, 0.25) 100%);
            border-color: rgba(0, 200, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.2);
        }

        .load-more-btn:hover::before {
            left: 100%;
        }

        /* 增强底部按钮区域 */
        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px);
            padding: 22px;
            border-top: 1px solid rgba(0, 200, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 18px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #00ffff 50%, #8a2be2 100%);
            background-size: 200% 100%;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            flex: 1;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            animation: buttonFlow 3s ease-in-out infinite;
        }

        @keyframes buttonFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 40px rgba(0, 123, 255, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.15) 0%, rgba(0, 255, 255, 0.15) 100%);
            color: #00ffff;
            border: 2px solid #007bff;
            padding: 14px;
            border-radius: 50%;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.25) 0%, rgba(0, 255, 255, 0.25) 100%);
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.4);
        }

        .main-content {
            padding-bottom: 130px;
        }

        /* 优化底部指示器 */
        .home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 6px;
            background: linear-gradient(90deg, #007bff, #00ffff, #8a2be2);
            background-size: 200% 100%;
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
            animation: indicatorFlow 3s ease-in-out infinite;
        }

        @keyframes indicatorFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 响应式优化 */
        @media (max-width: 320px) {
            .record-details {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .record-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .record-amount {
                text-align: left;
            }

            .stats-container {
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }
        }

        /* PC端响应式适配 */
        @media (min-width: 768px) {
            .container {
                max-width: 375px;
                box-shadow: 0 0 50px rgba(0, 123, 255, 0.3);
                border-radius: 25px;
                overflow: hidden;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .main-content {
                border-radius: 0 0 25px 25px;
            }

            .bottom-buttons {
                border-radius: 0 0 25px 25px;
                left: 50%;
                transform: translateX(-50%);
                width: 375px;
                max-width: 375px;
            }
